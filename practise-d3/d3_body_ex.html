<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<style>
.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</style>

<body>
	<div class="chart">
	</div>
	<div id="simar">
	</div>
	<div id="section"/>
</body>

<script>
// Using simple JS code
var div = document.createElement("div");
div.innerHTML = "Added using JS";
document.body.appendChild(div);

// Using d3
var body = d3.select("body");
var div = body.append("div");
div.html("Added using d3!");

// You can also do this stuff on multiple elements
var section = d3.selectAll("section");
var div = section.append("div");
div.html("Added to section!");

var data = [30, 40, 50, 60, 70];

d3.select(".chart")
	.selectAll("div")
	.data(data)
	.enter()
	.append("div")
	.style("width", function(d,i) {return d + "px";})
	.text(function(d,i){return "$ "+d;})

</script>

</html>
