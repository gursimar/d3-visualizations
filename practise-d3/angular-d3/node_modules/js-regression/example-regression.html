var data = [];
for(var x = 1.0; x < 10000.0; x += 1.0) {
  var y = 6.0 + 5.0 * x*0.1 + Math.random() * 1.0;
  data.push([x*0.1, y]); // Note that the last column should be y the output
}

// === Create the linear regression === //
var regression = new jsregression.LinearRegression({
  alpha: 0.00001, // 
  iterations: 30000,
  lambda: 0.0
});
// can also use default configuration: var regression = new jsregression.LinearRegression(); 

// === Train the linear regression === //
var model = regression.fit(data);

// === Print the trained model === //
console.log(model);
