<!DOCTYPE html>
<meta charset="utf-8">

<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
  fill: steelblue;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="node_modules/mathjs/dist/math.js"></script>
<script src="node_modules/regression/dist/regression.js"></script>


<script>

	// some utility functions
	function linspace(a,b,d){
		var result = []
		var no = (b-a)/d + 1;
		for (i=0;i<no;i++){
			result[i] = a + i*d;
		}
		return result
	}

	function generateData(){
		xData = linspace(0,20,0.1)
		const xDataMat = math.matrix(xData);
		const yDataMat = math.multiply(xDataMat,5)
		console.log(xDataMat)
		console.log(yDataMat)

		noise = Math.random()
		result = {
			x:xDataMat.valueOf(),
			y:yDataMat.valueOf()
		}
		return result
	}

	function transformData(data){
		var tData = []
		for (i=0; i< data.x.length; i++){
			tData[i] = {
				x:data.x[i],
				y:data.y[i]
			}
		}
		return tData

	}

	var simar = [0.1, 0.2, 0.3, 0.4];
	var data = {
		x:[0.1,0.2,0.3,0.4],
		y:[0.2,0.3,0.5,0.6]
	};
	data = generateData()

	//console.log(transformData(data));
	tData = transformData(data);

	var margin = {top:20, right:20, bottom:30, left:40}
		width = 960 - margin.left - margin.right
		height = 500 - margin.top - margin.bottom;

	var x = d3.scale.linear()
		.domain([0, d3.max(data.x)])
		.range([0, width]);

	var y = d3.scale.linear()
		.domain([0, d3.max(data.y)])
		.range([height, 0]);

	var color = d3.scale.category10();;

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	//x.domain(d3.extent(data, function(d) { return d.dim1; })).nice();
  	//y.domain(d3.extent(data, function(d) { return d.dim2; })).nice();

	//x.domain(d3.extent(data, function(d) { return d.dim1; })).nice();
  	//y.domain(d3.extent(data, function(d) { return d.dim2; })).nice();

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.append("text")
			.attr("class","label")
			.attr("x", width)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("x axis");

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
			.attr("class","label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("y axis");

	svg.selectAll(".dot")
		.data(tData)
		.enter().append("circle")
		.attr("class","dot")
		.attr("r", 3.5)
		.attr("cx", function(d) {return x(d.x);})
		.attr("cy", function(d) {return y(d.y);});
		//.style("fill", function(d) { return color("simar"); })





</script>
</body>
